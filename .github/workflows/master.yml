name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  test-unit-and-integration:
    runs-on: ubuntu-latest
    needs: [ build ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run unit tests and Integration
        run: npm run test:e2e

  test-api:
    runs-on: ubuntu-latest
    needs: [ build, test-unit-and-integration]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        
      - name: Build Docker image
        run: docker build -t node-app .

      - name: Start application with Docker
        run: docker run -d -p 8080:8080 node-app

      - name: Run E2E tests with Docker
        run: npm run test:api

      - name: Stop Docker container
        run: docker stop $(docker ps -q --filter ancestor=node-app)
        
  sonarcloud:
    name: sonar-analytics
    runs-on: ubuntu-latest
    needs: [ build, test-unit-and-integration, test-api]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: sonar-scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
